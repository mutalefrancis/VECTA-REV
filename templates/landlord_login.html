<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f1113">
    <title>MyWay | Landlord Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --topaz: #FF9500; --neon: #e0e0e0; --bg: #0f1113;       
            --card: #1a1d21; --text: #ffffff; --border: #2d3136;   
            --accent: #9ca3af; --danger: #FF3B30;   
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: var(--text); 
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* STATUS BAR - Signature Component */
        .sys-status-bar {
            background: #000; padding: 8px 20px; font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem; color: var(--topaz); display: flex; align-items: center;
            gap: 8px; border-bottom: 1px solid var(--border); letter-spacing: 1px;
        }
        .pulse-dot { width: 6px; height: 6px; background: var(--topaz); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        .auth-container {
            flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .login-card { 
            background: var(--card); padding: 50px 30px; border-radius: 28px; 
            width: 100%; max-width: 400px; border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); text-align: center;
            position: relative; overflow: hidden;
        }

        /* Topaz Side-Bar Accent */
        .login-card::before {
            content: ""; position: absolute; left: 0; top: 15%; height: 25%; width: 3px; 
            background: var(--topaz); border-radius: 0 4px 4px 0;
            box-shadow: 2px 0 10px rgba(255, 149, 0, 0.4);
        }

        .logo-diamond {
            width: 44px; height: 44px; border: 1px solid var(--border); 
            transform: rotate(45deg); display: flex; align-items: center; 
            justify-content: center; margin: 0 auto 25px; background: #000;
        }
        .logo-diamond img { width: 28px; height: 28px; transform: rotate(-45deg); }

        h1 { font-size: 2rem; font-weight: 800; margin: 0; color: var(--neon); letter-spacing: -2px; }
        .subtitle { 
            color: var(--topaz); font-family: 'JetBrains Mono', monospace; 
            font-size: 0.65rem; margin-bottom: 35px; letter-spacing: 2px;
        }

        input { 
            width: 100%; padding: 18px; margin-bottom: 12px; border-radius: 12px; 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            color: white; font-size: 16px; font-family: 'JetBrains Mono', monospace;
            outline: none; transition: 0.3s; 
        }
        input:focus { border-color: var(--topaz); background: rgba(255,255,255,0.08); }

        .btn { 
            background: var(--topaz); color: black; border: none; width: 100%; 
            padding: 18px; border-radius: 14px; font-weight: 800; font-size: 0.9rem; 
            cursor: pointer; margin-top: 10px; transition: 0.2s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn:active { transform: scale(0.98); }

        .alert { 
            background: rgba(255, 59, 48, 0.1); color: var(--danger); 
            padding: 14px; border-radius: 10px; margin-bottom: 25px; 
            font-size: 0.75rem; font-weight: 700; border: 1px solid rgba(255, 59, 48, 0.2);
            font-family: 'JetBrains Mono', monospace;
        }

        .footer-links { margin-top: 35px; font-size: 0.8rem; }
        .footer-links a { color: var(--topaz); text-decoration: none; font-weight: 700; }
        
        .secondary-link { 
            display: block; margin-top: 20px; font-size: 0.7rem; 
            color: var(--accent); text-decoration: none; font-family: 'JetBrains Mono';
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="sys-status-bar">
        <span class="pulse-dot"></span> AUTH_GATEWAY: SECURE_PROTOCOL_V2
    </div>

    <div class="auth-container">
        <div class="login-card">
            <div class="logo-diamond">
                <img src="/static/icon-192.png" alt="M">
            </div>

            <h1>LOGIN</h1>
            <div class="subtitle">LANDLORD_COMMAND_CENTER</div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">> {{ message|upper }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <input type="tel" name="phone" placeholder="PHONE_NUMBER" required autofocus>
                <input type="password" name="password" placeholder="PASSWORD" required>
                
                <div style="text-align: right; margin: -5px 0 20px;">
                    <a href="/reset_password" style="font-size: 0.7rem; color: var(--accent); font-family: 'JetBrains Mono'; text-decoration: none;">-- FORGOT_PASS?</a>
                </div>

                <button type="submit" class="btn">ENTER_SYSTEM</button>
            </form>
            
            <div class="footer-links">
                <span style="color: var(--accent);">NEW OPERATOR?</span> <a href="/register">CREATE_ACCOUNT</a>
                <a href="/" class="secondary-link">-- EXIT_TO_SEARCH</a>
            </div>
        </div>
    </div>

</body>
</html>
