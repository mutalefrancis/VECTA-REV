<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWay | Landlord Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon: #ccff00; /* Cyber Lime */
            --bg: #0a0a0a; 
            --card: #161616; 
            --text: #ffffff; 
            --border: #333333;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .login-card { 
            background: var(--card); 
            padding: 50px 30px; 
            border-radius: 24px; 
            width: 90%; 
            max-width: 400px; 
            border: 2px solid var(--border);
            text-align: center; 
        }

        h1 { 
            font-size: 2.2rem; 
            font-weight: 800;
            margin-bottom: 10px; 
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        p.subtitle { 
            color: #888; 
            margin-bottom: 35px; 
            font-size: 0.9rem; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input { 
            width: 100%; 
            padding: 18px; 
            margin-bottom: 15px; 
            border-radius: 12px; 
            border: 2px solid var(--border); 
            background: #222;
            color: white;
            font-size: 16px; 
            box-sizing: border-box; 
            outline: none; 
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--neon);
        }

        .btn { 
            background: var(--neon); 
            color: black; 
            border: none; 
            width: 100%; 
            padding: 20px; 
            border-radius: 12px; 
            font-weight: 800; 
            font-size: 1rem; 
            cursor: pointer; 
            margin-top: 10px; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .alert { 
            background: rgba(255, 59, 48, 0.2); 
            color: #ff3b30; 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            font-size: 0.85rem; 
            font-weight: 700;
            border: 1px solid #ff3b30;
        }

        a {
            color: var(--neon);
            text-decoration: none;
            font-weight: 700;
        }

        .footer-links {
            margin-top: 30px;
            font-size: 0.85rem;
        }

        .secondary-link {
            color: #666;
            display: block;
            margin-top: 15px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>LOGIN</h1>
        <p class="subtitle">Landlord Command Center</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert">{{ message|upper }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="tel" name="phone" placeholder="PHONE NUMBER" required>
            <input type="password" name="password" placeholder="PASSWORD" required>
            
            <div style="text-align: right; margin-bottom: 20px;">
                <a href="/reset_password" style="font-size: 0.75rem; color: #666;">FORGOT PASSWORD?</a>
            </div>

            <button type="submit" class="btn">ENTER SYSTEM</button>
        </form>
        
        <div class="footer-links">
            <span style="color: #666;">NEW HERE?</span> <a href="/register">CREATE ACCOUNT</a>
            <a href="/" class="secondary-link">‚Üê BACK TO SEARCH</a>
        </div>
    </div>
</body>
</html>
