<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Join MyWay | Landlord</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon: #ccff00; 
            --bg: #0a0a0a; 
            --card: #161616; 
            --text: #ffffff; 
            --border: #333333;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }

        .card { 
            background: var(--card); 
            padding: 40px 30px; 
            border-radius: 30px; 
            width: 100%; 
            max-width: 400px; 
            border: 2px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:active { transform: scale(0.98); }

        h1 { font-size: 2rem; font-weight: 800; margin: 0 0 10px; letter-spacing: -1px; }
        p { color: #888; margin-bottom: 35px; font-weight: 600; font-size: 0.95rem; }

        input, select { 
            width: 100%; 
            padding: 18px 20px; 
            border-radius: 15px; 
            border: 2px solid var(--border); 
            background: #000; 
            color: white;
            margin-bottom: 15px; 
            outline: none; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
            appearance: none; /* Removes default arrow on some browsers */
        }

        input:focus, select:focus {
            border-color: var(--neon);
            box-shadow: 0 0 15px rgba(204, 255, 0, 0.1);
        }

        .security-label {
            font-size: 0.7rem;
            color: var(--neon);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0 10px 5px;
            display: block;
        }

        .btn { 
            width: 100%; 
            padding: 20px; 
            border-radius: 15px; 
            border: none; 
            background: var(--neon); 
            color: black; 
            font-weight: 800; 
            font-size: 1rem; 
            cursor: pointer; 
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(204, 255, 0, 0.2);
        }

        .btn:active { transform: scale(0.95); opacity: 0.8; }
        .link { display: block; text-align: center; margin-top: 25px; color: #666; text-decoration: none; font-weight: 700; font-size: 0.85rem; transition: 0.2s; }
        .link:hover { color: var(--neon); }
        .logo-small { color: var(--neon); font-weight: 800; font-size: 0.8rem; margin-bottom: 20px; display: block; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="card">
        <span class="logo-small">MYWAY // PORTAL</span>
        <h1>Create Account</h1>
        <p>Set up your profile and security.</p>
        
        <form action="/register" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="phone" placeholder="WhatsApp Number" required>
            <input type="password" name="password" placeholder="Create Password" required>
            
            <span class="security-label">Account Recovery Setup</span>
            <select name="security_question" required>
                <option value="" disabled selected>Select a Recovery Question</option>
                <option value="What was the name of your first school?">First School Name?</option>
                <option value="In what city were you born?">Birth City?</option>
                <option value="What is your mother's maiden name?">Mother's Maiden Name?</option>
                <option value="What was your first pet's name?">First Pet's Name?</option>
            </select>
            <input type="text" name="security_answer" placeholder="Your Secret Answer" required>

            <button type="submit" class="btn">Register Now</button>
        </form>
        
        <a href="{{ url_for('login') }}" class="link">ALREADY REGISTERED? LOGIN</a>
    </div>

</body>
</html>
