<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWay | Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #007AFF; --bg: #F2F2F7; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px 30px; border-radius: 35px; width: 90%; max-width: 400px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; }
        h1 { font-size: 1.8rem; margin-bottom: 10px; }
        p { color: #8E8E93; margin-bottom: 30px; font-size: 0.9rem; }
        input { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 16px; border: 1px solid #E5E5EA; font-size: 16px; box-sizing: border-box; outline: none; }
        .btn { background: var(--blue); color: white; border: none; width: 100%; padding: 18px; border-radius: 18px; font-weight: 800; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        .alert { background: #FF3B3015; color: #FF3B30; padding: 12px; border-radius: 12px; margin-bottom: 20px; font-size: 0.85rem; font-weight: 700; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Reset Password</h1>
        <p>Verify details to recover account</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="name" placeholder="Registered Full Name" required>
            <input type="tel" name="phone" placeholder="Registered Phone Number" required>
            <input type="password" name="new_password" placeholder="New Password (min 8 chars)" minlength="8" required>
            <button type="submit" class="btn">Update Password</button>
        </form>
        <a href="/login" style="display: block; margin-top: 25px; font-size: 0.8rem; color: #8E8E93; text-decoration: none;">‚Üê Back to Login</a>
    </div>
</body>
</html>
