<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL | ADMIN ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --danger: #FF0000; /* Pure Signal Red */
            --bg: #FFFFFF;    /* Blinding White */
            --text: #000000;  /* Deep Black */
            --gray: #F2F2F7; 
        }
        
        * { box-sizing: border-box; }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden;
            border: 15px solid var(--danger); /* Framing the whole screen in danger */
        }

        .login-box { 
            width: 90%; 
            max-width: 360px; 
            padding: 40px; 
            background: white; 
            text-align: center;
        }

        .auth-header {
            margin-bottom: 40px;
        }

        .danger-strip {
            background: var(--danger);
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            padding: 4px;
            margin-bottom: 20px;
            letter-spacing: 3px;
            font-weight: 900;
        }

        .auth-icon { 
            width: 80px; 
            height: 80px; 
            background: var(--text); 
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* Diamond Shape */
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 auto 20px; 
            color: var(--danger); 
            font-size: 2rem;
        }

        h1 { 
            font-size: 2.5rem; 
            margin: 0; 
            letter-spacing: -3px; 
            line-height: 0.9;
            text-transform: uppercase;
        }

        .subtitle { 
            color: var(--danger); 
            font-size: 0.75rem; 
            margin-top: 10px;
            font-family: 'JetBrains Mono';
            font-weight: 900;
        }

        input { 
            width: 100%; 
            background: var(--gray); 
            border: 3px solid var(--text); 
            padding: 20px; 
            border-radius: 0px; /* Sharp corners for authority */
            color: var(--text); 
            font-size: 1.5rem; 
            text-align: center; 
            outline: none; 
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 15px;
        }

        input:focus {
            background: white;
            border-color: var(--danger);
        }

        button { 
            width: 100%; 
            padding: 20px; 
            border: none; 
            background: var(--text); 
            color: white; 
            font-weight: 800; 
            font-size: 1rem; 
            text-transform: uppercase; 
            cursor: pointer;
            letter-spacing: 2px;
        }

        button:hover {
            background: var(--danger);
        }

        .return-link { 
            position: fixed; 
            bottom: 40px; 
            text-decoration: none;
            color: var(--text);
            font-family: 'JetBrains Mono';
            font-size: 0.7rem;
            font-weight: 900;
            border-bottom: 2px solid var(--danger);
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="danger-strip">SECURE_CHANNEL_77_ALPHA</div>
        
        <div class="auth-header">
            <div class="auth-icon">!</div>
            <h1>CORE<br>ACCESS</h1>
            <div class="subtitle">[ CLEARANCE LEVEL 5 ]</div>
        </div>
        
        <form method="POST">
            <input type="password" name="pass" placeholder="••••" required autofocus>
            <button type="submit">Execute Unlock</button>
        </form>
    </div>

    <a href="{{ url_for('index') }}" class="return-link">TERMINATE_SESSION</a>

</body>
</html>
