<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f1113">
    <title>Post Property | MyWay</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --topaz: #FF9500; --neon: #e0e0e0; --bg: #0f1113;       
            --card: #1a1d21; --text: #ffffff; --border: #2d3136;   
            --accent: #9ca3af; --danger: #FF3B30; 
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: var(--text); padding-bottom: 140px;
        }

        /* STATUS BAR */
        .sys-status-bar {
            background: #000; padding: 8px 20px; font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem; color: var(--topaz); display: flex; align-items: center;
            gap: 8px; border-bottom: 1px solid var(--border); letter-spacing: 1px;
            position: sticky; top: 0; z-index: 1100;
        }
        .pulse-dot { width: 6px; height: 6px; background: var(--topaz); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        .container { padding: 25px; max-width: 600px; margin: 0 auto; }

        .header { margin: 20px 0 30px; position: relative; }
        .header h1 { font-size: 1.8rem; font-weight: 800; margin: 0; letter-spacing: -1.5px; color: var(--neon); text-transform: uppercase; }
        .header p { color: var(--accent); margin: 5px 0 0; font-size: 0.8rem; font-family: 'JetBrains Mono'; }

        .home-fab {
            position: absolute; top: 0; right: 0; width: 45px; height: 45px;
            background: var(--card); border: 1px solid var(--border); border-radius: 12px;
            display: flex; align-items: center; justify-content: center; text-decoration: none; 
            color: var(--topaz); transition: 0.3s;
        }

        .card { background: var(--card); border-radius: 24px; padding: 25px; border: 1px solid var(--border); }
        
        .input-group { margin-bottom: 25px; }
        .input-group label { 
            display: block; font-size: 0.65rem; font-weight: 800; color: var(--topaz); 
            text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1.5px;
            font-family: 'JetBrains Mono';
        }

        input[type="text"], input[type="number"], input[type="file"], select {
            width: 100%; background: #000; border: 1px solid var(--border); padding: 16px;
            border-radius: 12px; color: white; font-size: 0.95rem; font-family: 'JetBrains Mono'; outline: none; transition: 0.3s;
            appearance: none;
        }
        input:focus, select:focus { border-color: var(--topaz); background: rgba(255,149,0,0.05); }

        /* Chips & Amenities */
        .chip-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .chip {
            background: rgba(255,255,255,0.03); padding: 10px 16px; border-radius: 10px; cursor: pointer;
            font-size: 0.75rem; font-weight: 700; border: 1px solid var(--border); transition: 0.2s;
            display: inline-block; color: var(--accent);
        }
        .chip input { display: none; }
        .chip:has(input:checked) { background: var(--topaz); color: black; border-color: var(--topaz); }

        .custom-amenity-box { display: flex; gap: 10px; margin-top: 10px; }
        .custom-amenity-box input { flex: 1; padding: 12px; font-size: 0.8rem; border-radius: 10px; }
        .add-btn { 
            background: var(--card); border: 1px solid var(--border); color: var(--topaz); 
            padding: 0 15px; border-radius: 10px; font-weight: 800; font-size: 0.7rem; cursor: pointer; 
        }

        .modal-trigger {
            width: 100%; padding: 16px; background: rgba(0,0,0,0.3); border: 1px dashed var(--border);
            border-radius: 12px; color: var(--accent); font-weight: 700; text-align: left; cursor: pointer;
            font-family: 'JetBrains Mono'; font-size: 0.8rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px;
        }
        .modal-content {
            background: var(--card); width: 100%; max-width: 400px; border-radius: 24px;
            border: 1px solid var(--topaz); padding: 30px; max-height: 80vh; overflow-y: auto;
        }

        .submit-btn {
            position: fixed; bottom: 30px; left: 20px; right: 20px; background: var(--topaz);
            color: black; padding: 20px; border-radius: 18px; border: none; font-weight: 800;
            font-size: 1rem; box-shadow: 0 10px 25px rgba(255,149,0,0.2); z-index: 1000;
            max-width: 560px; margin: 0 auto; text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="sys-status-bar">
        <span class="pulse-dot"></span> UPLOAD_PROTOCOL: SECURE_CHANNEL_READY
    </div>

    <div class="container">
        <div class="header">
            <h1>LIST_PROPERTY</h1>
            <p>> INITIALIZING_ENTRY_FORM</p>
            <a href="{{ url_for('dashboard') }}" class="home-fab">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
        </div>

        <div class="card">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                
                <div class="input-group">
                    <label>-- CATEGORY_SELECT</label>
                    <select name="category" id="categorySelect" onchange="updateFormUI()" required>
                        <option value="boarding">Student Boarding House</option>
                        <option value="rent">Residential Rent</option>
                        <option value="sale">Property for Sale</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>-- PROPERTY_IDENTITY</label>
                    <input type="text" name="name" placeholder="IDENTIFIER (NAME)" required>
                    <input type="text" name="location" placeholder="GEO_LOCATION (AREA)" style="margin-top:10px;" required>
                </div>

                <div class="input-group">
                    <label id="priceLabel">-- PRICING_DATA</label>
                    <input type="number" name="price" id="priceInput" placeholder="VALUE (K)" required>
                    <input type="text" name="phone" placeholder="COMM_LINK (WHATSAPP)" style="margin-top:10px;" required>
                </div>

                <div id="studentFields">
                    <div class="input-group">
                        <label>-- PROXIMITY_METRICS</label>
                        <input type="text" name="distance" id="distanceInput" placeholder="DIST_TO_CAMPUS" required>
                        <input type="text" name="map_url" placeholder="MAP_COORDINATES (URL)" style="margin-top:10px;">
                    </div>

                    <div class="input-group">
                        <label>-- TARGET_INSTITUTIONS</label>
                        <div class="modal-trigger" id="schoolDisplay" onclick="toggleModal(true)">
                            SCAN_FOR_SCHOOLS...
                        </div>
                    </div>
                </div>

                <div class="input-group" id="detailFields" style="display:none;">
                    <label>-- SPECIFICATIONS</label>
                    <input type="text" name="details" placeholder="UNIT_DETAILS (e.g. 3BHK, 1ACRE)">
                </div>

                <div class="modal-overlay" id="schoolModal">
                    <div class="modal-content">
                        <h3 style="margin-top:0; color:var(--topaz); font-family: 'JetBrains Mono'; font-size: 0.9rem;">SELECT_TARGETS</h3>
                        <div class="chip-container">
                            {% for s in schools %}
                            <label class="chip">
                                <input type="checkbox" name="schools" value="{{ s.name }}" onchange="updateSchoolCount()">
                                {{ s.name }}
                            </label>
                            {% endfor %}
                        </div>
                        <button type="button" class="add-btn" onclick="toggleModal(false)" style="width:100%; margin-top:30px; height: 50px; background:var(--topaz); color:black;">CONFIRM_SELECTION</button>
                    </div>
                </div>

                <div class="input-group">
                    <label>-- AMENITIES_&_PERKS</label>
                    <div class="chip-container" id="amenityContainer">
                        {% for item in ['WiFi', 'Water', 'Backup', 'Security', 'Self-Cont'] %}
                        <label class="chip">
                            <input type="checkbox" name="amenities" value="{{ item }}">
                            {{ item }}
                        </label>
                        {% endfor %}
                    </div>
                    
                    <div class="custom-amenity-box">
                        <input type="text" id="customAmenityInput" placeholder="CUSTOM_ADD...">
                        <button type="button" class="add-btn" onclick="addCustomAmenity()">ADD</button>
                    </div>
                </div>

                <div class="input-group">
                    <label>-- MEDIA_UPLOADS</label>
                    <input type="file" name="photos" multiple accept="image/*" required>
                </div>

                <button type="submit" class="submit-btn">PUBLISH_TO_NETWORK</button>
            </form>
        </div>
    </div>

    <script>
        function updateFormUI() {
            const category = document.getElementById('categorySelect').value;
            const studentFields = document.getElementById('studentFields');
            const detailFields = document.getElementById('detailFields');
            const priceLabel = document.getElementById('priceLabel');
            const priceInput = document.getElementById('priceInput');
            const distInput = document.getElementById('distanceInput');

            if (category === 'boarding') {
                studentFields.style.display = 'block';
                detailFields.style.display = 'none';
                priceLabel.innerText = "-- PRICING_PER_TERM";
                distInput.required = true;
            } else {
                studentFields.style.display = 'none';
                detailFields.style.display = 'block';
                priceLabel.innerText = category === 'rent' ? "-- MONTHLY_RENT" : "-- SALE_PRICE";
                distInput.required = false;
            }
        }

        function toggleModal(show) {
            document.getElementById('schoolModal').style.display = show ? 'flex' : 'none';
        }

        function updateSchoolCount() {
            const checkedCount = document.querySelectorAll('input[name="schools"]:checked').length;
            const display = document.getElementById('schoolDisplay');
            display.innerText = checkedCount > 0 ? `${checkedCount} TARGET(S) LOCKED` : "SCAN_FOR_SCHOOLS...";
            display.style.color = checkedCount > 0 ? "var(--topaz)" : "var(--accent)";
        }

        function addCustomAmenity() {
            const input = document.getElementById('customAmenityInput');
            const value = input.value.trim();
            if (value === "") return;
            const container = document.getElementById('amenityContainer');
            const label = document.createElement('label');
            label.className = 'chip';
            label.innerHTML = `<input type="checkbox" name="amenities" value="${value}" checked> ${value}`;
            container.appendChild(label);
            input.value = ""; 
        }
    </script>
</body>
</html>
