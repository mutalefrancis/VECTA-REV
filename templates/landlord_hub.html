<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner with MyWay</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #007AFF; --bg: #F2F2F7; --text: #1C1C1E; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); }
        
        .hero { padding: 80px 30px; text-align: center; background: white; border-radius: 0 0 50px 50px; }
        h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 15px; }
        p { color: #8E8E93; line-height: 1.6; margin-bottom: 40px; }

        .btn-stack { display: flex; flex-direction: column; gap: 15px; max-width: 300px; margin: 0 auto; }
        .btn { padding: 20px; border-radius: 20px; text-decoration: none; font-weight: 800; text-align: center; transition: 0.3s; }
        .btn-primary { background: var(--blue); color: white; }
        .btn-outline { border: 2px solid var(--blue); color: var(--blue); }
        
        .home-fab { position: fixed; bottom: 25px; left: 25px; width: 55px; height: 55px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); font-size: 1.5rem; }
    </style>
</head>
<body>

    <div class="hero">
        <div style="font-size: 3rem; margin-bottom: 10px;">üè†</div>
        <h1>List your property.</h1>
        <p>Join Zambia's fastest growing student housing network. Reach thousands of students instantly.</p>
        
        <div class="btn-stack">
            <a href="{{ url_for('login') }}" class="btn btn-primary">Login to Dashboard</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline">Create Account</a>
        </div>
    </div>

    <div style="padding: 40px 30px; text-align: center; color: #AEAEB2; font-size: 0.9rem;">
        ¬© 2026 MyWay Technologies
    </div>

    <a href="{{ url_for('index') }}" class="home-fab">üè†</a>

</body>
</html>
