<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MyWay | Find Your Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; 
            --text: #1C1C1E; --muted: #8E8E93; --danger: #FF3B30;
        }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 40px; }

        /* HEADER & SEARCH */
        .header { padding: 30px 20px; background: white; border-bottom: 1px solid #E5E5EA; }
        h1 { font-size: 2rem; margin: 0; letter-spacing: -1px; }
        
        .search-container { margin-top: 20px; position: relative; }
        input[type="text"] {
            width: 100%; padding: 18px; border-radius: 16px; border: 1px solid #E5E5EA;
            background: #F2F2F7; font-size: 1rem; outline: none; transition: 0.2s;
            box-sizing: border-box; font-family: inherit;
        }
        input:focus { border-color: var(--blue); background: white; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; }

        /* CARD STYLES */
        .house-card { 
            background: var(--card); border-radius: 28px; overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; 
            position: relative;
        }
        
        /* THE GREY OUT EFFECT */
        .status-full { filter: grayscale(0.8); opacity: 0.9; }

        .image-box { position: relative; width: 100%; height: 220px; overflow: hidden; background: #eee; }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }

        /* THE FULL TEXT OVERLAY */
        .full-label {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--danger); color: white; padding: 12px 24px;
            font-weight: 800; border-radius: 12px; font-size: 1.1rem;
            z-index: 5; white-space: nowrap; box-shadow: 0 4px 15px rgba(255, 59, 48, 0.4);
            filter: none !important; /* Prevents text from being greyscale */
        }

        .details { padding: 20px; }
        .details h3 { margin: 0; font-size: 1.2rem; }
        .price { color: var(--blue); font-weight: 800; font-size: 1.1rem; margin-top: 5px; }
        .meta { font-size: 0.85rem; color: var(--muted); margin-top: 10px; font-weight: 600; }
        
        .btn-view {
            display: block; width: 100%; padding: 15px; background: #F2F2F7;
            text-align: center; text-decoration: none; color: var(--blue);
            font-weight: 800; border-radius: 14px; margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>MyWay</h1>
        <form class="search-container" onsubmit="return false;">
            <input type="text" id="searchInput" 
                   placeholder="Search area or house name..." 
                   onkeyup="filterHouses()" 
                   onkeypress="handleEnter(event)">
        </form>
    </div>

    <div class="grid" id="houseGrid">
        {% for h in houses %}
        <div class="house-card {% if h.status == 'Full' %}status-full{% endif %}" 
             data-name="{{ h.name|lower }}" 
             data-loc="{{ h.location|lower }}">
            
            <div class="image-box">
                <img src="{{ url_for('static', filename='uploads/' + h.images.split(',')[0]) }}" alt="Property">
                
                {% if h.status == 'Full' %}
                <div class="full-label">FULLY OCCUPIED</div>
                {% endif %}
            </div>

            <div class="details">
                <h3>{{ h.name }}</h3>
                <p class="price">K{{ h.price }} / term</p>
                <div class="meta">üìç {{ h.location|upper }} ‚Ä¢ üö∂ {{ h.distance }}</div>
                
                {% if h.status == 'Available' %}
                <a href="/track_click/{{ h.id }}" class="btn-view">Check Availability</a>
                {% else %}
                <div class="btn-view" style="color: #666; cursor: not-allowed;">Currently Full</div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        // Real-time filtering
        function filterHouses() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.house-card');
            
            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                const loc = card.getAttribute('data-loc');
                if (name.includes(query) || loc.includes(query)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }

        // Keyboard ducking on 'Enter'
        function handleEnter(event) {
            if (event.key === "Enter" || event.keyCode === 13) {
                // Blur removes focus, hiding the keyboard
                document.getElementById('searchInput').blur();
                
                // Optional: scroll slightly to reveal content better
                window.scrollTo({ top: 100, behavior: 'smooth' });
            }
        }
    </script>
</body>
        </html>
