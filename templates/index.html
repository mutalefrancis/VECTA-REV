<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MyWay | Find Your Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --topaz: #FF9500;
            --neon: #e0e0e0;
            --bg: #0f1113;
            --card: #1a1d21;
            --text: #ffffff;
            --border: #2d3136;
            --accent: #9ca3af;
            --danger: #FF3B30;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding-bottom: 120px;
            overflow-x: hidden;
        }

        /* SYSTEM STATUS */
        .sys-status-bar {
            background: #000;
            padding: 8px 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            color: var(--topaz);
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border);
            letter-spacing: 1px;
        }

        .pulse-dot {
            width: 6px;
            height: 6px;
            background: var(--topaz);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        nav {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--neon);
            letter-spacing: -2px;
        }

        /* SEARCH */
        .search-container {
            padding: 10px 20px 20px;
            position: sticky;
            top: 0;
            z-index: 110;
            background: rgba(15,17,19,0.9);
            backdrop-filter: blur(20px);
        }

        .search-bar {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
        }

        /* FILTER */
        .filter-wrapper {
            position: sticky;
            top: 78px;
            background: rgba(15,17,19,0.9);
            backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .filter-container {
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .filter-container::-webkit-scrollbar { display: none; }

        .chip {
            padding: 8px 18px;
            border-radius: 50px;
            border: 1px solid var(--border);
            color: var(--accent);
            font-weight: 700;
            font-size: 0.7rem;
            white-space: nowrap;
            background: rgba(255,255,255,0.03);
        }

        .chip.active {
            background: var(--topaz);
            color: black;
            border-color: var(--topaz);
        }

        /* CONTENT */
        .main-content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* CARD — upgraded */
        .card {
            background: var(--card);
            border-radius: 30px;
            border: 1px solid var(--border);
            margin-bottom: 34px;
            overflow: hidden;
            position: relative;

            box-shadow:
                0 18px 35px rgba(0,0,0,0.35),
                0 8px 16px rgba(0,0,0,0.25);

            transition:
                transform 0.25s cubic-bezier(0.4,0,0.2,1),
                box-shadow 0.25s cubic-bezier(0.4,0,0.2,1);
        }

        .card:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow:
                0 28px 60px rgba(0,0,0,0.45),
                0 14px 28px rgba(0,0,0,0.3);
        }

        .card.is-full {
            opacity: 0.7;
            filter: grayscale(0.8);
        }

        /* IMAGE */
        .img-container {
            position: relative;
            width: 100%;
            height: 320px;
            overflow: hidden;
        }

        .img-stack {
            display: flex;
            height: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }

        .img-stack::-webkit-scrollbar { display: none; }

        .img-stack img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
            scroll-snap-align: start;
            transition: transform 0.4s ease;
        }

        .card:hover .img-stack img {
            transform: scale(1.04);
        }

        /* PRIME BADGE — glassy */
        .prime-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 20;

            background: rgba(255,255,255,0.92);
            color: #000;
            padding: 6px 14px;
            border-radius: 999px;

            font-size: 0.7rem;
            font-weight: 800;
            display: flex;
            gap: 6px;

            box-shadow: 0 6px 18px rgba(0,0,0,0.35);
            backdrop-filter: blur(6px);
        }

        /* OVERLAY — refined */
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 44px 20px 22px;

            background: linear-gradient(
                to top,
                rgba(0,0,0,0.88) 30%,
                rgba(0,0,0,0.45) 55%,
                rgba(0,0,0,0.15) 75%,
                transparent
            );
            z-index: 15;
        }

        .card-price {
            font-size: 1.6rem;
            font-weight: 800;
            color: #fff;
        }

        .card-title {
            font-size: 0.9rem;
            color: #ddd;
            opacity: 0.9;
        }

        /* EXPAND */
        .card-details {
            background: #121416;
            max-height: 0;
            overflow: hidden;
            border-top: 1px solid var(--border);

            transition:
                max-height 0.45s cubic-bezier(0.4,0,0.2,1),
                padding 0.3s ease;
        }

        .card.expanded .card-details {
            max-height: 520px;
            padding: 22px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 0.6rem;
            color: var(--accent);
            text-transform: uppercase;
            font-family: 'JetBrains Mono';
        }

        .stat-value {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--neon);
        }

        /* ACTIONS */
        .btn-row {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 16px;
            border-radius: 14px;
            font-weight: 800;
            text-align: center;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .btn-wa { background: var(--topaz); color: #000; }
        .btn-map { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--border); }

        .bottom-nav {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .nav-btn {
            background: var(--topaz);
            color: black;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 800;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
