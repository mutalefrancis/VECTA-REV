<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>MyWay | Find Your Space</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">

<style>
/* ===== VARIABLES ===== */
:root {
    --topaz: #FF9500;
    --neon: #e0e0e0;
    --bg: #0f1113;
    --card: #1a1d21;
    --text: #ffffff;
    --border: #2d3136;
    --accent: #9ca3af;
}

/* ===== GLOBAL ===== */
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    padding-bottom: 120px;
}

/* ===== STATUS BAR ===== */
.sys-status-bar {
    background: #000;
    padding: 8px 20px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.6rem;
    color: var(--topaz);
    display: flex;
    align-items: center;
    gap: 8px;
    border-bottom: 1px solid var(--border);
}

.pulse-dot {
    width: 6px;
    height: 6px;
    background: var(--topaz);
    border-radius: 50%;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
}

/* ===== NAV ===== */
nav {
    padding: 20px 25px;
    display: flex;
    justify-content: space-between;
}

.logo {
    font-weight: 800;
    font-size: 1.5rem;
    letter-spacing: -2px;
}

/* ===== SEARCH ===== */
.search-container {
    padding: 10px 20px 20px;
    position: sticky;
    top: 0;
    background: rgba(15,17,19,0.9);
    backdrop-filter: blur(20px);
}

.search-bar {
    width: 100%;
    padding: 16px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.05);
    color: white;
}

/* ===== FILTER ===== */
.filter-wrapper {
    position: sticky;
    top: 78px;
    background: rgba(15,17,19,0.9);
    border-bottom: 1px solid var(--border);
}

.filter-container {
    padding: 15px 20px;
    display: flex;
    gap: 10px;
    overflow-x: auto;
}

.chip {
    padding: 8px 18px;
    border-radius: 50px;
    border: 1px solid var(--border);
    font-size: 0.7rem;
    font-weight: 700;
    color: var(--accent);
}

.chip.active {
    background: var(--topaz);
    color: #000;
}

/* ===== CONTENT ===== */
.main-content {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

/* ===== CARD ===== */
.card {
    background: var(--card);
    border-radius: 30px;
    border: 1px solid var(--border);
    margin-bottom: 30px;
    overflow: hidden;
    box-shadow: 0 18px 35px rgba(0,0,0,0.35);
}

.img-container {
    position: relative;
    height: 320px;
}

.img-stack {
    display: flex;
    height: 100%;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
}

.img-stack img {
    width: 100%;
    object-fit: cover;
    scroll-snap-align: start;
}

/* ===== BADGE ===== */
.prime-badge {
    position: absolute;
    top: 15px;
    left: 15px;
    background: white;
    color: black;
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 0.7rem;
    font-weight: 800;
}

/* ===== OVERLAY ===== */
.card-overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 40px 20px 20px;
    background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
}

.card-price {
    font-size: 1.6rem;
    font-weight: 800;
}

.card-title {
    font-size: 0.9rem;
    color: #ddd;
}

/* ===== DETAILS ===== */
.card-details {
    padding: 22px;
    background: #121416;
    border-top: 1px solid var(--border);
}

.detail-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.stat-box {
    padding: 12px;
    border-radius: 12px;
    background: rgba(255,255,255,0.03);
}

.stat-label {
    font-size: 0.6rem;
    color: var(--accent);
    font-family: 'JetBrains Mono';
}

.stat-value {
    font-weight: 700;
}

/* ===== BUTTONS ===== */
.btn-row {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.action-btn {
    flex: 1;
    padding: 16px;
    border-radius: 14px;
    text-align: center;
    font-weight: 800;
    text-decoration: none;
}

.btn-wa {
    background: var(--topaz);
    color: black;
}

.btn-map {
    border: 1px solid var(--border);
    color: white;
}
</style>
</head>

<body>

<div class="sys-status-bar">
    <div class="pulse-dot"></div>
    SYSTEM ONLINE
</div>

<nav>
    <div class="logo">MYWAY</div>
</nav>

<div class="search-container">
    <input class="search-bar" placeholder="Search boarding house..." />
</div>

<div class="filter-wrapper">
    <div class="filter-container">
        <div class="chip active">All</div>
        <div class="chip">Boys</div>
        <div class="chip">Girls</div>
        <div class="chip">Self-contained</div>
    </div>
</div>

<div class="main-content">

    <div class="card">
        <div class="img-container">
            <div class="prime-badge">PRIME</div>
            <div class="img-stack">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c">
                <img src="https://images.unsplash.com/photo-1600047509358-9dc75507daeb">
            </div>

            <div class="card-overlay">
                <div class="card-price">K1,200 / month</div>
                <div class="card-title">Near University of Zambia</div>
            </div>
        </div>

        <div class="card-details">
            <div class="detail-grid">
                <div class="stat-box">
                    <div class="stat-label">Distance</div>
                    <div class="stat-value">5 mins walk</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Rooms</div>
                    <div class="stat-value">Single</div>
                </div>
            </div>

            <div class="btn-row">
                <a class="action-btn btn-wa">WhatsApp</a>
                <a class="action-btn btn-map">Map</a>
            </div>
        </div>
    </div>

</div>

</body>
    </html>
