<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Listing | MyWay</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon: #ccff00; 
            --bg: #0a0a0a; 
            --card: #161616; 
            --text: #ffffff; 
            --border: #333333;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 25px; 
        }

        .header { margin-bottom: 30px; }
        h1 { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; text-transform: uppercase; }

        form { display: flex; flex-direction: column; gap: 20px; }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: #888; font-weight: 700; }

        input, select {
            background: var(--card);
            border: 2px solid var(--border);
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-family: inherit;
            font-weight: 600;
            outline: none;
        }

        input:focus { border-color: var(--neon); }

        .btn-save {
            background: var(--neon);
            color: black;
            padding: 20px;
            border-radius: 15px;
            border: none;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .cancel-link {
            text-align: center;
            color: #555;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Edit<br>Property</h1>
    </div>

    <form method="POST">
        <div class="input-group">
            <label>Property Name</label>
            <input type="text" name="name" value="{{ house.name }}" required>
        </div>

        <div class="input-group">
            <label>Price (K)</label>
            <input type="number" name="price" value="{{ house.price }}" required>
        </div>

        <div class="input-group">
            <label>Location</label>
            <input type="text" name="location" value="{{ house.location }}" required>
        </div>

        <div class="input-group">
            <label>Availability Status</label>
            <select name="status">
                <option value="Available" {% if house.status == 'Available' %}selected{% endif %}>Available</option>
                <option value="Full" {% if house.status == 'Full' %}selected{% endif %}>Full / Booked</option>
            </select>
        </div>

        <button type="submit" class="btn-save">Save Changes</button>
        <a href="{{ url_for('dashboard') }}" class="cancel-link">Discard Changes</a>
    </form>
</body>
</html>
